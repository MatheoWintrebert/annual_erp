version: '3.8'

services:
  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    image: annual_erp_mysql:latest
    container_name: annual_erp_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: annual_erp_db
      MYSQL_USER: annual_user
      MYSQL_PASSWORD: annual_pass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
